<ion-view view-title="Agendar hora o numero, menu principal">
  <ion-content>

    <div class = "list">

       <div class="row">
         <div>
          <p>Desea agendar una hora?</p>
          <p ng-show="tieneHoraAgendada">
            Usted solo puede agendar una hora simultaneamente. Si desea otra hora, puede cancelar o reagendar la hora tomada.
          </p>
        </div>
      </div>

      <button ng-show="!tieneHoraAgendada" class="button button-full" ui-sref="agendamiento_tomar_agenda">Agendar hora</button>

      <button ng-show="tieneHoraAgendada" class="button button-full" ui-sref="agendamiento_ver_hora_agendada">Ver hora agendada</button>

      <div class="row">
        Prefiero tomar un número
      </div>

      <button class="button button-full" ui-sref="agendamiento_tomar_numero">Tomar número</button>



    </div>

  </ion-content>
</ion-view>
